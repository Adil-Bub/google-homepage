<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
</head>
<link rel="stylesheet" type="text/css" href="./style.css">
<body>
	<div class="header">
		<div class="block"></div>
		<a href="https://gmail.com">Gmail</a>
		<a href="https://www.google.co.in/imghp?hl=en&tab=ri&authuser=0&ogbl">Images</a>

	</div>
	<class="home">

		<form action="https://google.com/search" method="GET">

    			</div>
 	</div>
		<div class="button">

		<button type="submit">I'm Feeling Lucky </button>
	</div>
		</form>
     	<footer>
        	<ul class="footer-left">
          		<li><a href="https://ads.google.com/intl/en_IN/home/">Advertising</a></li>
          		<li><a href="https://www.google.com/intl/en_in/services/#?modal_active=none">Business</a></li>
          		<li><a href="https://about.google/">About</a></li> 
        	</ul>

        	</ul>
